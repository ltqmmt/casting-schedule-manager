<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>캐스팅 보드 자동 관리 시스템</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    table * {
      writing-mode: horizontal-tb !important;
      text-orientation: mixed !important;
    }
  </style>
</head>

<body class="min-h-screen bg-zinc-950 text-white">

<div class="max-w-5xl mx-auto p-8">
  <h1 class="text-4xl font-black text-center mb-8">캐스팅 보드 자동 관리</h1>

  <!-- 업로드 -->
  <div id="uploadSection" class="text-center">
    <input type="file" id="fileInput" accept="image/*" class="hidden">
    <label for="fileInput" class="cursor-pointer px-6 py-4 bg-teal-500 rounded-xl font-bold">
      이미지 업로드
    </label>
  </div>

  <!-- 로딩 -->
  <div id="loadingSection" class="hidden text-center mt-10">
    <p class="text-teal-400 font-bold">AI가 이미지 분석 중...</p>
  </div>

  <!-- 결과 -->
  <div id="dataSection" class="hidden mt-10">
    <table class="w-full border border-zinc-700">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
let castingData = null;

const uploadSection = document.getElementById("uploadSection");
const loadingSection = document.getElementById("loadingSection");
const dataSection = document.getElementById("dataSection");
const fileInput = document.getElementById("fileInput");
const tableHead = document.getElementById("tableHead");
const tableBody = document.getElementById("tableBody");

fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const base64 = e.target.result.split(",")[1];
    processImage(base64);
  };
  reader.readAsDataURL(file);
});

async function processImage(imageBase64) {
  uploadSection.classList.add("hidden");
  loadingSection.classList.remove("hidden");

  try {
    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ imageBase64 })
    });

    if (!res.ok) throw new Error("API 실패");

    const data = await res.json();
    const text = data.content.map(v => v.text || "").join("\n");
    const clean = text.replace(/```json|```/g, "").trim();

    castingData = JSON.parse(clean);
    renderTable();

    loadingSection.classList.add("hidden");
    dataSection.classList.remove("hidden");

  } catch (err) {
    console.error(err);
    alert("이미지 분석 실패");
    location.reload();
  }
}

function renderTable() {
  tableHead.innerHTML = `
    <tr class="bg-zinc-800">
      <th class="p-3">날짜</th>
      <th class="p-3">요일</th>
      <th class="p-3">시간</th>
      ${castingData.roles.map(r => `<th class="p-3">${r}</th>`).join("")}
    </tr>
  `;

  tableBody.innerHTML = castingData.schedule.map(row => `
    <tr class="border-t border-zinc-700">
      <td class="p-3 text-center">${row.date}</td>
      <td class="p-3 text-center">${row.day}</td>
      <td class="p-3 text-center">${row.time}</td>
      ${row.cast.map(a => `<td class="p-3 text-center">${a}</td>`).join("")}
    </tr>
  `).join("");
}
</script>

</body>
</html>
