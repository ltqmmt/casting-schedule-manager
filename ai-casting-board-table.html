<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>캐스팅 보드 자동 관리</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-950 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-xl text-center">
    <h1 class="text-4xl font-black mb-6">캐스팅 보드 자동 관리</h1>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      class="block w-full mb-6 text-white"
    />

    <div id="loading" class="hidden text-teal-400 font-bold">
      이미지 분석 중...
    </div>

    <pre
      id="result"
      class="hidden mt-6 p-4 bg-zinc-900 rounded text-left text-sm overflow-x-auto"
    ></pre>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      loading.classList.remove("hidden");
      result.classList.add("hidden");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(",")[1];
        await processImage(base64);
      };
      reader.readAsDataURL(file);
    });

    async function processImage(imageBase64) {
      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ imageBase64 })
        });

        if (!response.ok) {
          throw new Error("서버 오류");
        }

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
        result.classList.remove("hidden");

      } catch (err) {
        alert("이미지 분석 실패");
        console.error(err);
      } finally {
        loading.classList.add("hidden");
      }
    }
  </script>

</body>
</html>
